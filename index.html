<!DOCTYPE html>
<html lang="en">
    <head>

                    </div>

                    </div>

                    </div>

                    </div>

            <!-- second section -->
            <div class="background-lavender">
                <div class="container">
                    <div class="row flex-direction">
                        <div class="col-50">
    
                        </div>
                        <div class="col-50">
    
                        </div>
                    </div>
                </div>
            </div>
            <!-- third section -->
            <div class="container">
                <div class="row flex-direction">
                    <div class="col-100">
                        <div class="text">

                        </div>

                        </div>
                        <div class="card background-lavender">

                        </div>
                        <div class="card background-lavender">

                        </div>
                    </div>
                </div>
            </div>

            <div class="background-lavender">
                <div class="container">
                    <div class="row flex-direction">
                        <div class="col-33">
    
                        </div>
                        <div class="col-33">
    
                        </div>
                        <div class="col-33">
    
                        </div>
                    </div>
                    <div class="row flex-direction">
                        <div class="col-33">
    
                        </div>
                        <div class="col-33">
    
                        </div>
                        <div class="col-33">
    
                        </div>
                    </div>
                </div>
            </div>
            <!-- fifth section -->
            <div class="container">
                <div class="row flex-direction">
                    <div class="col-70">

                    </div>
                    <div class="col-30">

                    </div>
                </div>
            </div>
            <!-- sixth section -->
            <div class="background-lavender">
                <div class="container">
                    <div class="row">
                        <div class="col-100">
        
                        </div>
                    </div>
                </div>

        <footer>
            <div class="container">
                <div class="row">

                    </div>
                </div>
